<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <div class="backbutton">
          <ion-img src="../../assets/back.svg" alt="logo"></ion-img>
        </div>
      </ion-col>
      <ion-col>
        <div class="titleStep">
          {{titleStep}}

        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
  <div class="steps" *ngIf="step1">
    <ion-img src="../../assets/step1.svg" alt="logo"></ion-img>
  </div>

  <div class="steps" *ngIf="step2">
    <ion-img src="../../assets/step2.svg" alt="logo"></ion-img>
  </div>
  <div class="steps" *ngIf="step3">
    <ion-img src="../../assets/step3.svg" alt="logo"></ion-img>
  </div>
</ion-header>
